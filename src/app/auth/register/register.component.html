<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crearUsuario()" autocomplete="off" [formGroup]="registerForm">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3><small>Crea Tu Cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="text" 
                               placeholder="Name"
                               formControlName="nombre"
                               >
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="text" 
                               placeholder="Email"
                               formControlName="email"
                               >
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="password"
                               placeholder="Password"
                               formControlName="password"
                               >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                               type="password" 
                               placeholder="Confirm Password"
                               formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" 
                                   type="checkbox"
                                   formControlName="terminos">

                            <label for="checkbox-signup"> Acepto Terminos y Condiciones <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('nombre')">* El Nombre Es Obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El Email Es Obligatorio Y Tiene Que Ser Valido</p>
                        <p *ngIf="contrasenasNoValidas()">* Las Contraseñas Deben Ser Iguales</p>
                        <p *ngIf="aceptaTerminos()">* Debes Aceptar Los Terminos De Uso</p>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Registrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya Tienes Una Cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
